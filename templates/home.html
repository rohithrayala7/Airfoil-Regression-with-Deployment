<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="login">
    <h1>Airfoil Prediction</h1>
    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="number" name="Frequency" placeholder="Frequency" required="required" /><br>
      <input type="number" name="Angle_of_attack" placeholder="Angle of attack" required="required" /><br>
      <input type="number" name="Chord_length" placeholder="Chord length" required="required" /><br>
      <input type="number" name="Free-stream_velocity" placeholder="Free-stream velocity" required="required" /><br>
      <input type="number" name="Suction_side" placeholder="Suction side" required="required" /><br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <br>
    <br>
    <div>
      {{prediction_text}}
    </div>
  </div>
</body>
</html>
